<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Classification</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            mix-blend-mode: overlay;
            z-index: -1;
        }

        h1 {
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
        }

        form {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 360px;
            border: 1px solid rgba(37, 117, 252, 0.5);
        }

        input[type="file"] {
            border: 2px solid #2575fc;
            border-radius: 8px;
            padding: 12px;
            width: calc(100% - 24px);
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e4f91;
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .prediction-container {
            background-color: #fff;
            border: 2px solid #2575fc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div>
            <h1>Food Image Classification</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*">
                <input type="submit" value="Classify Image">
            </form>

            {% if prediction %}
            <div class="prediction-container">
                <h2>Predicted food: {{ prediction }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
